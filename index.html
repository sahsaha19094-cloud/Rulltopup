<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Store | Top Up Terpercaya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b0f1a; color: white; font-family: 'Inter', sans-serif; }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .glass-card:hover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.05); }
        .selected-card { border-color: #3b82f6 !important; background: rgba(59, 130, 246, 0.2) !important; }
        .btn-grad { background: linear-gradient(90deg, #1e40af, #3b82f6); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-black italic tracking-tighter mb-2 italic">RBX<span class="text-blue-500 underline">SHOP</span></h1>
            <p class="text-gray-400">Proses Cepat â€¢ Harga Termurah â€¢ Aman</p>
        </header>

        <div class="mb-8 bg-gray-900/50 p-6 rounded-2xl border border-gray-800">
            <h2 class="text-xl font-bold mb-4 flex items-center"><span class="bg-blue-600 w-8 h-8 flex items-center justify-center rounded-full mr-3 text-sm">1</span> Masukkan Username</h2>
            <input type="text" id="username" placeholder="Contoh: RobloxUser_123" class="w-full bg-black/50 border border-gray-700 rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 transition">
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-bold mb-4 flex items-center"><span class="bg-blue-600 w-8 h-8 flex items-center justify-center rounded-full mr-3 text-sm">2</span> Pilih Jumlah Robux</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3" id="productGrid">
                </div>
        </div>

        <div class="mb-10 bg-gray-900/50 p-6 rounded-2xl border border-gray-800">
            <h2 class="text-xl font-bold mb-4 flex items-center"><span class="bg-blue-600 w-8 h-8 flex items-center justify-center rounded-full mr-3 text-sm">3</span> Metode Pembayaran</h2>
            <select id="payment" class="w-full bg-black/50 border border-gray-700 rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 transition">
                <option value="DANA">DANA</option>
                <option value="QRIS/All Pay">QRIS (Gopay/OVO/ShopeePay)</option>
                <option value="Transfer Bank">Transfer Bank</option>
            </select>
        </div>

        <button onclick="sendOrder()" class="w-full py-4 btn-grad rounded-xl font-black text-xl shadow-lg shadow-blue-900/20 hover:scale-[1.02] active:scale-95 transition-all">
            BELI SEKARANG <i class="fab fa-whatsapp ml-2"></i>
        </button>
    </div>

    <script>
        const prices = [
            { r: "100", p: "10.000" }, { r: "200", p: "15.000" }, { r: "280", p: "18.000" },
            { r: "300", p: "20.000" }, { r: "380", p: "28.000" }, { r: "480", p: "34.000" },
            { r: "580", p: "38.000" }, { r: "680", p: "40.000" }, { r: "780", p: "45.000" },
            { r: "880", p: "58.000" }, { r: "970", p: "65.000" }, { r: "1.130", p: "73.000" },
            { r: "1.600", p: "84.000" }, { r: "2.000", p: "143.000" }
        ];

        let selectedRobux = "";
        let selectedPrice = "";

        const grid = document.getElementById('productGrid');
        prices.forEach(item => {
            const card = document.createElement('div');
            card.className = 'glass-card rounded-xl p-4 flex flex-col items-center justify-center';
            card.innerHTML = `
                <span class="text-lg font-bold">${item.r} R$</span>
                <span class="text-xs text-blue-400">Rp ${item.p}</span>
            `;
            card.onclick = () => {
                document.querySelectorAll('.glass-card').forEach(c => c.classList.remove('selected-card'));
                card.classList.add('selected-card');
                selectedRobux = item.r;
                selectedPrice = item.p;
            };
            grid.appendChild(card);
        });

        function sendOrder() {
            const user = document.getElementById('username').value;
            const pay = document.getElementById('payment').value;
            const phone = "6285234759027";

            if (!user || !selectedRobux) {
                alert("Mohon isi username dan pilih jumlah Robux!");
                return;
            }

            const text = `*ORDER BARU - ROBUX STORE*\n\n` +
                         `ðŸ‘¤ Username: ${user}\n` +
                         `ðŸ’Ž Produk: ${selectedRobux} Robux\n` +
                         `ðŸ’° Harga: Rp ${selectedPrice}\n` +
                         `ðŸ’³ Pembayaran: ${pay}\n\n` +
                         `Mohon instruksi selanjutnya untuk pembayaran.`;
            
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
        }
    </script>
</body>
</html>
